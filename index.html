<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Météo IoT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Bouton pour basculer le thème -->
        <button id="themeToggle" class="btn btn-outline-secondary mb-3">
            <i class="bi bi-moon-fill"></i> Thème Sombre
        </button>

        <h1 class="text-center mb-4">Station Météo IoT</h1>

        <!-- Navigation par onglets -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="real-time-tab" data-bs-toggle="tab" data-bs-target="#real-time" type="button" role="tab" aria-controls="real-time" aria-selected="true">
                    <i class="bi bi-clock-fill me-2"></i>Temps Réel
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history" type="button" role="tab" aria-controls="history" aria-selected="false">
                    <i class="bi bi-archive-fill me-2"></i>Historique
                </button>
            </li>
        </ul>

        <!-- Loader -->
        <div id="loader" class="text-center my-3 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
        </div>

        <!-- Contenu des onglets -->
        <div class="tab-content" id="myTabContent">
            <!-- Onglet Temps Réel -->
            <div class="tab-pane fade show active" id="real-time" role="tabpanel" aria-labelledby="real-time-tab">
                <div id="realTimeData" class="mt-3"></div>
                <h3 class="mt-4">Historique des dernières 24 heures</h3>
                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="realTimeTempChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="realTimeHumChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="realTimePressChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="realTimeAirChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="realTimeLightChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="realTimeSoundChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="realTimeMotionChart"></canvas></div>
                </div>
            </div>

            <!-- Onglet Historique -->
            <div class="tab-pane fade" id="history" role="tabpanel" aria-labelledby="history-tab">
                <div class="mb-3 text-center">
                    <button class="btn btn-primary mx-1" onclick="fetchHistory('24h')"><i class="bi bi-hourglass-split me-2"></i>24h</button>
                    <button class="btn btn-primary mx-1" onclick="fetchHistory('7d')"><i class="bi bi-calendar-week me-2"></i>7j</button>
                    <button class="btn btn-primary mx-1" onclick="fetchHistory('30d')"><i class="bi bi-calendar-month me-2"></i>30j</button>
                    <!-- Sélecteur de dates personnalisées -->
                    <div class="mt-3">
                        <label for="startDate" class="me-2">Début:</label>
                        <input type="date" id="startDate" class="form-control d-inline-block w-auto me-3">
                        <label for="endDate" class="me-2">Fin:</label>
                        <input type="date" id="endDate" class="form-control d-inline-block w-auto me-3">
                        <button class="btn btn-primary" onclick="fetchCustomHistory()"><i class="bi bi-search me-2"></i>Afficher</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="tempChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="humChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="pressChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="airChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="lightChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="soundChart"></canvas></div>
                    <div class="col-md-6 col-lg-4 mb-3"><canvas id="motionChart"></canvas></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
